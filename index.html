<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash Screen</title>
  <!-- Google Font: Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #4B3A5A;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    .splash-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      color: #ffffff;
      text-decoration: underline;
    }

    a:hover {
      color: #d1c4e9;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Susie Hunter Consulting Logo" />
  <div class="splash-text">
    Empowering Success Through Strategic Consulting
  </div>
  <div class="contact-info">
    Email – <a href="mailto:susie@susiehunterconsulting.com">susie@susiehunterconsulting.com</a><br>
    Telephone – <a href="tel:07917466600">07917 466600</a><br>
    LinkedIn – <a href="https://www.linkedin.com/in/susie-hunter-consulting" target="_blank">linkedin.com/in/susie-hunter-consulting</a>
  </div>
</body>
</html>
